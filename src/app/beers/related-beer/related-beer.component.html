<div *ngIf="beers?.length" class="related-beer container">
  <h1>{{title}}</h1>
  <div class="scroll-control">
    <button mat-button
      (click)="scrollLeft()"
      [disabled]="scrollLeftDisabled"
    >
      <mat-icon
        aria-hidden="false"
        aria-label="scroll left icon"
      >
        keyboard_arrow_left 
      </mat-icon>
    </button>
    <button
      mat-button
      (click)="scrollRight()"
      [disabled]="scrollRightDisabled"
    >
      <mat-icon
        aria-hidden="false"
        aria-label="scroll right icon"
      >
        keyboard_arrow_right 
      </mat-icon>
    </button>
  </div>
  <cdk-virtual-scroll-viewport #viewport
    orientation="horizontal"
    itemSize={{itemSize}}
    (scrolledIndexChange)="onScroll($event)"
    class="viewport"
  >
    <div *cdkVirtualFor="let beer of beers">
      <beer-card
       href={{beer.url}}
       imageAlt="{{beer.name}} image"
       imageSrc={{beer.image_url}}
       title={{beer.name}}
      ></beer-card>
    </div>
  </cdk-virtual-scroll-viewport>
</div>

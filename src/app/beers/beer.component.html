<div *ngIf="beer">
  <div class="container">
   <div class="beer">
     <div class="primaryText">
       <h1>{{beer.name}}</h1>
       <p>{{beer.tagline}}</p>
     </div>
     <div class="media">
       <img class="image" src={{beer.image_url}} alt="" />
     </div>
     <div class="description">
       <p>{{beer.description}}</p>
     </div>
   </div>
  </div>
</div>

<related-beer
  *ngIf="beer?.abv"
  title="Similar based on ABV"
  relation="abv"
  [beer]="beer"
>
</related-beer>

<related-beer
  *ngIf="beer?.ibu"
  title="Similar based on IBU"
  relation="ibu"
  [beer]="beer"
>
</related-beer>

<related-beer
  *ngIf="beer?.srm"
  title="Similar based on Color"
  relation="srm"
  [beer]="beer"
>
</related-beer>
